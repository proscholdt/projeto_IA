<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b1220;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 90vh;
        }
        h1 {
            color: #2a6df6;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        a {
            text-decoration: none;
            background-color: #2a6df6;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #1e4db3;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 8px 0;
            background-color: #0b1220;
            color: #93a4c3;
            font-size: 14px;
            border-top: 1px solid #1e2a42;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo</h1>
        <p>Escolha para onde deseja ir:</p>
        <div class="buttons">
            <a href="/docs" target="_blank">Swagger (API)</a>
            <a href="/chatbot" target="_blank">Chatbot</a>
            <a href="/avaliacao-auto" target="_blank">Avaliação Automática</a>
            <a href="/avaliacao-seq" target="_blank">Avaliação Sequencial</a>
            <a href="/wa" target="_blank">WhatsApp Bot</a>
            <!-- NOVO: botão para a tela de voz -->
            <a href="/chat-voz" target="_blank" aria-label="Abrir Assistente de Voz">Assistente de Voz (RAG)</a>
        </div>
    </div>
    <footer>
        Developed by Henrique Proscholdt
    </footer>
</body>
</html>
